<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{margin:0;padding:0;}
body{width:100%;height:100%;background:#ccc;position:relative;}
#c1{background:#ccc;position:absolute;left:50%;margin-left:-300px;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');
	var oGC=oC.getContext('2d');
	function toClock(){
		var ox=300;
		var oy=300;
		var or=150;
		oGC.clearRect(0,0,oC.width,oC.height);//每次调用的时候必须清除画布
		var oDate=new Date();
		var oHours=oDate.getHours();
		var oMin=oDate.getMinutes();
		var oSec=oDate.getSeconds();
		
		var oHoursValue=(-90+oHours*30+oMin/2)*Math.PI/180;
		var oMinValue=(-90+oMin*6)*Math.PI/180;
		var oSecValue=(-90+oSec*6)*Math.PI/180;
		
		//盖黑色色面
		oGC.fillStyle='#000';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or+20,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
		//盖红色色面
		oGC.fillStyle='#a12808';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or+10,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
		//盖白色面
		oGC.fillStyle='white';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
		//12个刻度  一圈360度 共12个刻度 每个刻度角度为30度
		oGC.lineWidth=3;
		oGC.beginPath();
		//表盘小刻度  一圈是360度  共60分钟 每分钟6度
		oGC.strokeStyle='#a12808';
		oGC.beginPath();
		
		for(var i=0;i<60;i++){
		   oGC.moveTo(ox,oy);
		   oGC.arc(ox,oy,or,i*6*Math.PI/180,6*(i+1)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		//盖白色面
		oGC.fillStyle='white';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*19/20,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
		//12个刻度  一圈360度 共12个刻度 每个刻度角度为30度
		oGC.strokeStyle='#a12808';
		oGC.lineWidth=5;
		oGC.beginPath();
		for(var i=0;i<12;i++){
		   oGC.moveTo(ox,oy);
		   oGC.arc(ox,oy,or,i*30*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		//盖白色面
		oGC.fillStyle='#fff';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*18/20,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
		//时针
		oGC.strokeStyle='#a12808';
		oGC.lineWidth=10;
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*10/20,oHoursValue,oHoursValue,false)
		oGC.closePath();
		oGC.stroke();
		//分针
		oGC.strokeStyle='#a12808';
		oGC.lineWidth=7;
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*15/20,oMinValue,oMinValue,false)
		oGC.closePath();
		oGC.stroke();
		//秒针
		oGC.strokeStyle='#000';
		oGC.lineWidth=3;
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*17/20,oSecValue,oSecValue,false)
		oGC.closePath();
		oGC.stroke();
		//盖红色面
		oGC.fillStyle='#a12808';//填充白色
		oGC.beginPath();
		oGC.moveTo(ox,oy);
		oGC.arc(ox,oy,or*1/20,0,360,false);
		oGC.closePath();
		oGC.fill();//填充
	}
	setInterval(function(){
		toClock();	
	},1000)
	toClock();	
	
}
</script>
<body>
<canvas id="c1" width="600" height="600"></canvas>
</body>
</html>
